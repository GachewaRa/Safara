{% extends "fleet/base.html" %}

{% block title %}Confirm Delete Vehicle - Fleet Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3><i class="fas fa-exclamation-triangle text-danger me-2"></i>Confirm Delete</h3>
                <p>Are you sure you want to delete the vehicle: <strong>{{ vehicle.license_plate }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2"><i class="fas fa-trash-alt me-1"></i> Confirm Delete</button>
                    <a href="{% url 'vehicle_detail' vehicle.id %}" class="btn btn-secondary"><i class="fas fa-ban me-1"></i> Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
